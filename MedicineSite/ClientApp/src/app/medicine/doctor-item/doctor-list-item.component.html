<mat-list-item role="listitem">
    <p>Id: {{item.id}}</p>
    <p>; Name: {{item.name}}</p>
    <p>; Telephone number: {{item.telephoneNumber}}</p>
    <p>; HospitalId: {{item.hospitalId}}</p>
    <button style="margin: 0 10px" mat-raised-button color="warn" aria-label="Update" (click)="updateClicked()">
        Update
    </button>
    <button style="margin: 0 10px" mat-raised-button color="primary" aria-label="Delete" (click)="deleteClicked()">
        Delete
    </button>
</mat-list-item>
